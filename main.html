<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Example</title>
    <style>
        .holder {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="holder">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <!-- Add more items as needed -->
    </div>
</body>
</html>
